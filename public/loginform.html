<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Login Form</title>
</head>
<body>
    <h1>Login</h1>
    <div class="w-72 h-80 bg-slate-200 rounded-xl shadow shadow-gray-300 p-6 relative left-80 top-16">
        <form class="login-form" >
            <div>
                <div>
                    <label class="text-lg font-semibold text-black">
                        Email</label>
                    <div>
                        <input 
                            class="login-email border-2 border-solid border-slate-400 outline-none"
                            type="text"
                            name="email" />
                    </div>
                </div>
                <div>
                    <label class="text-lg font-semibold text-black">
                        Password</label>
                    <div>
                        <input 
                            class="login-password border-2 border-solid border-slate-400 outline-none"
                            type="password"
                            name="password" />
                    </div>
                </div>
                <div>
                    <button
                        class=""
                        type="submit">
                        Login
                    </button>
                </div>
            </div>
            <div>
                <h4 class="form-alert hidden"></h4>
                <h4>Don't have an account yet?
                    <a href="/signupform">Signup</a>
                </h4>
            </div>
        </form>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="loginformlist.js"></script>

</body>
</html>
